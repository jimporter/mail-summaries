<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"
  [
  <!ENTITY % brandDTD SYSTEM "chrome://branding/locale/brand.dtd">
  %brandDTD;
  <!ENTITY % globalDTD SYSTEM "chrome://global/locale/global.dtd">
  %globalDTD;
  <!ENTITY % startDTD SYSTEM "chrome://mailsummaries/locale/folderSummary.dtd">
  %startDTD;
  ]
>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://messenger/skin/messageHeader.css"/>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://mailsummaries/content/folderSummary.css"/>
    <link rel="stylesheet" media="screen" type="text/css"
          href="chrome://messenger/skin/tagColors.css"/>
    <title>&window.title;</title>

    <script type="application/javascript"
            src="chrome://messenger/content/protovis-r2.6-modded.js"/>
  </head>
  <body dir="&locale.dir;">
    <header id="heading_wrapper">
      <h1 id="heading">
        <span id="folderName"/>&#x200B;<span id="messageCount"/>
      </h1>
      <div id="spark_wrapper" class="mode_content"><div id="spark"/></div>
    </header>

    <article id="loading" class="hidden centered mode_loading">
      <span id="loading_box">
        &loading.label;
      </span>
    </article>
    <article id="empty" class="hidden centered mode_empty">
      <span class="alert">&emptyFolder.label;</span>
    </article>
    <article id="content" class="hidden mode_content">
      <section>
        <section id="messages" class="widget">
          <menu type="context" id="messageContextMenu">
            <menuitem label="&openMessageInNewWindow.label;"
                      data-action="OpenInNewWindow"/>
            <menuitem label="&openMessageInNewTab.label;"
                      data-action="OpenInNewTab"/>
            <menuitem label="&openMessageInConversation.label;"
                      data-action="OpenInConversation"/>
          </menu>

          <h2>&topMessages.label;</h2>
          <ul class="messages_list"/>
        </section>
        <section id="correspondents" class="widget">
          <menu type="context" id="correspondentContextMenu">
            <menuitem label="&composeMessageTo.label;"
                      data-action="ComposeMessageTo"/>
            <menuitem label="&copyEmailAddress.label;"
                      data-action="CopyAddress"/>
            <menuitem senderlabel="&filterBySender.label;"
                      recipientlabel="&filterByRecipient.label;"
                      data-action="Filter"/>
          </menu>

          <h2 class="hidden" data-type="authors">&topAuthors.label;</h2>
          <h2 class="hidden" data-type="recipients">&topRecipients.label;</h2>
          <ul class="correspondents_list"/>
        </section>
      </section>
      <section>
        <section id="threads" class="widget">
          <menu type="context" id="threadContextMenu">
            <menuitem label="&openThreadInConversation.label;"
                      data-action="OpenInConversation"/>
          </menu>

          <h2>&topThreads.label;</h2>
          <ul class="threads_list"/>
        </section>
        <section id="tags" class="widget">
          <h2>&topTags.label;</h2>
          <div class="tag_dots"/>
        </section>
      </section>
    </article>
  </body>
  <script type="application/javascript"
          src="chrome://mailsummaries/content/folderSummary.js"/>
</html>
